<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To-Do List</h1>
  <form class="add-task-form">
    <input type="text" class="task-title-input" placeholder="Название задачи" required>
    <textarea class="task-description-input" placeholder="Описание" required></textarea>
    <button type="submit">Добавить задачу</button>
  </form>
  <h1 class="sdelan">задания</h1>
  <ul class="tasks-list"></ul>

  <script src="script.js"></script>
</body>
</html>
